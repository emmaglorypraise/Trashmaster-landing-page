<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <title>TrashMaster</title>

    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Landing Page -->
    <header>
      <div class="container">
        <nav class="navbar navbar-light ">
          <a class="navbar-brand" href="#">
            <img src="/assets/images/logo.svg" alt="" loading="lazy">
          </a>
        </nav>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="hero">
              <h1>Do you want to recover your lost file?</h1>
              <p>With trashmaster you will never get to lost a file on your mobile phone again. Enter your email below to get notified when we lunch.</p>
              <form action="">
                <input type="email" placeholder="Enter email address">
                <button>Send</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="phone-hero">
              <img class="img-fluid float-right" src="assets/images/phone 1.png" alt="phone">
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
